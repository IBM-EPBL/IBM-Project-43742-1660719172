<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!--Font by Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap"
        rel="stylesheet">

    <!---Own css sheet-->
    <link rel="stylesheet" href="index.css">

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <main id="main-content">

        <section id="login-container">
           <div id="form-outline">
            <div class="login-form pt-3">
                <div class="login-header text-center">
                    <h2>Registration</h2>
                </div>
                <div class="error-container">
                    <span id="head-error-message"></span>
                </div>
                <div id="login-form">
                    <!--Name-->
                    <label id="name-label">
                        Name <span class="required">*</span>
                    </label>
                    <input type="text" name="first-name" id="name" class="inputs" placeholder="John Doe" required>

                    <!--Email-->
                    <label id="email-label">
                        Email
                    </label>

                    <input type="email" name="email" id="email" class="inputs" placeholder="john@example.com" required>

                    <!--Phone number-->
                    <label id="phone-number-label">
                        Phone Number
                     </label>
                     <input type="email" name="last-name" id="phone-number" class="inputs" placeholder="99887 76655" required>
 
                    <!--City-->
                    <label id="city-label">
                        City
                    </label>
                    <input type="text" name="first-name" id="city-name" class="inputs" placeholder="Tiruchirapalli" required>

                     <!--State-->
                     <label id="state-label">
                        State
                    </label>
                    <input type="text" name="state" id="state" class="inputs" placeholder="Tamil Nadu" required>

                    <!--Country-->
                    <label id="country-label">
                        Country
                    </label>
                    <input type="text" id="country-name" class="inputs" placeholder="India" required>



                    <div class="register-btn">
                        <input type="submit" value="Sign Up" id="login-btn">
                    </div>
                </div>
            </div>
           </div>
           
        </section>
    </main>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>


</html>
